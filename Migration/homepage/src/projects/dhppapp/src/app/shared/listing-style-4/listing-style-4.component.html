<div class="col-3 col-lg-3">
  <div class="img-wrap" (click)="openLightbox(mapToLightbox(_element))">
    <div class="alt-wrap">
      <img class="img-thumbnail" *ngIf="_element.pictureref" [src]="_element.pictureref" />
    </div>
  </div>
</div>
<div class="col-9 col-lg-9">
  <h3>{{ _element.titel }}</h3>
  <p>{{ _element.date }}</p>

  <div *ngIf="!fulltext" class="text-preview">
    <span class="text-container">
      <p><span [innerHTML]="_element.text"> </span> ( <a (click)="fulltext = !fulltext">mehr</a>)</p>
    </span>
  </div>
  <div *ngIf="fulltext" class="text-preview">
    <span class="text-container">
      <p><span [innerHTML]="_element.fulltext"> </span> ( <a (click)="fulltext = !fulltext">weniger</a>)</p>
    </span>
  </div>
</div>

<div class="col-12 d-flex" style="padding-top: 20px; padding-bottom: 10px;">
  <img class="center-block d-block mx-auto" [src]="'./content/images/separation_line_u202.svg'" />
</div>
